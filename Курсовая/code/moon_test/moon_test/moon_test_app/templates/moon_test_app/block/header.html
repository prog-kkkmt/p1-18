<header class="header">
    <div class="case-logo">
        <a href="/" class="logo">moon test</a>
    </div>
    <div class="sign">
        {% if user.is_authenticated %}
            <p class="login">{{ user }}</p>
            <a href="{% url 'signout' %}" class="sign_out">Выход</a>
        {% else %}
            <a href="{% url 'signin' %}" class="sign_in">Вход</a>
            <a href="{% url 'signup' %}" class="sign_up">Регистрация</a>
        {% endif %}
    </div>

</header>
